<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" charset="utf-8" content="width=device-width;height=device-height;initial-scale=1.0;">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/header.css">
</head>

<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-6 header1">
            <span id="titleBlock" >
                <p  id="logo">ScriBBler</p>
                <p id="helpingText">Explore, Imagine, Create</p>
            </span>
        </div>
        <div class="col-6 header2">
            <span id="button">
                <button class="btn signbuttons" data-toggle="modal" data-target="#sign_in_modal">Sign In</button>
                <button class="btn signbuttons" data-toggle="modal" data-target="#sign_up_modal">Sign Up</button>
            </span>
        </div>
    <div class="row">
        <div class="col">
                <div class="modal" id="sign_up_modal">
                    <div class="modal-dialog">
                        <div class="modal-content content-box">
                            <div class="modal-header content-header">
                                <h3 class="w-100 text-center">Get Started</h3>
                                <button type="button" class="close" data-dismiss="modal">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body body-content">
                                <form>
                                    <div class="form-group form-input-block">
                                        <label for="full-name" class="label-control">Full Name</label>
                                        <input type="text" class="form-control input-control" id="full-name" placeholder="Enter Full Name" required>
                                    </div>
                                    <div class="form-group form-input-block">
                                        <label for="username" class="label-control">Username</label>
                                        <input type="text" class="form-control  input-control" id="username" placeholder="Enter Username" required>
                                    </div>
                                    <div class="form-group form-input-block">
                                        <label for="password" class="label-control">Username</label>
                                        <input type="password" class="form-control  input-control" id="password" placeholder="Enter Password" required>
                                    </div>
                                    <div class="form-group form-input-block">
                                        <label for="re-password" class="label-control">Username</label>
                                        <input type="password" class="form-control  input-control" id="re-password" placeholder="Confirm Username" required>
                                    </div>
                                    <button type="submit" class="form-input-block button-control">Sign Up</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal" id="sign_in_modal">
                    <div class="modal-dialog">
                        <div class="modal-content content-box">
                            <div class="modal-header content-header">
                                <h3 class="w-100 text-center">Welcome Back!</h3>
                                <button type="button" class="close" data-dismiss="modal">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body body-content">
                                <form>
                                    <div class="form-group form-input-block">
                                        <label for="username" class="label-control">Username</label>
                                        <input type="text" class="form-control  input-control" id="username" placeholder="Enter Username" required>
                                    </div>
                                    <div class="form-group form-input-block">
                                        <label for="password" class="label-control">Username</label>
                                        <input type="password" class="form-control  input-control" id="password" placeholder="Enter Password" required>
                                    </div>
                                    <button type="submit" class="form-input-block button-control">Sign In</button>
                                    <label for="re-password" class="w-100 text-center signup-switch">
                                        Not a member?
                                        <span data-toggle="modal" data-dismiss="modal" data-target="#sign_up_modal" class="a">Sign Up</span>
                                    </label>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
<span id="postblock">
    <button class="btn postButtons" onclick="open_lists();">&nbsp;All Posts&nbsp;</button>
    <button class="btn postButtons" data-toggle="modal" data-target="#create_post">&nbsp;Create Post&nbsp;</button>
</span>
    <div class="modal" id="create_post">
        <div class="modal-dialog dialog-control">
            <div class="modal-content content-block">
                <div class="modal-header block-header">
                    <h3 class="w-100 text-center">Pen Your Post</h3>
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body body-block">
                    <form>
                        <div class="form-group">
                            <label for="postTitle" >Title:</label>
                            <input type="text" class="form-control" id="postTitle"  required>
                        </div>
                        <div clas="form-group" id="area-box">
                            <label for="postContent">Content:</label>
                            <textarea class="form-control" required id="postContent" rows="12"></textarea>
                        </div>
                    </form>
                    <div class="w-100 text-center">
                        <button type="submit" class="btn btn-success" id="createButton">Create</button>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
        </div></div></div>
<script src="scripts/index.js"></script>

</body>     
</html>
